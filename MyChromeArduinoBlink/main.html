<!DOCTYPE html>
<html>
<head>
  <script src="blink.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <label>
      Port:
      <select id="port-picker"></select>
    </label>

    <label>
      Status:
      <span id="status">Loading</span>
    </label>

    <label>
      Input:
      <input id="position-input" type="range" min="0" max="9" value="0">
    </label>

    <label>
      Blink Count:
      <span id="blinkCount">0</span>
    </label>

    <div id="image"></div>
  </div>

</body>
</html>
